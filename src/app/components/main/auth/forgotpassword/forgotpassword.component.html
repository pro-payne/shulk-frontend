<div class="auth-container">
    <div>
        <a [routerLink]="['/']" title="Home"><img class="mb-4" src="/assets/img/logo.png" alt="" width="70.3"
                height="95"></a>
    </div>
    <form class="form-signup">
        <h1 class="h3 mb-3 font-weight-normal">Forgot your password? </h1>
        <p>Don't worry! Enter your email, we will send you a password reset link</p>
        <div>
            <label for="inputEmail" class="sr-only">Email Address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
        </div>
        <button class="btn btn-lg shulk-btn-red btn-block" type="submit">Send</button>
        <div *ngIf="userType == 'customer'">
            <p>
                <span>Don't have an account? <a [routerLink]="['/','signup']" title="Signup">Sign up</a></span>
            </p>
            <p class="m-0">
                Already have an account? <a [routerLink]="['/','signin']" title="signin">Sign in</a>
            </p>
        </div>
        <div *ngIf="userType == 'shop'">
            <p>
                <span>Don't have an account? <a [routerLink]="['/','partners']" fragment="become-partner"
                        title="Become a partner">Become a partner</a></span>
            </p>
            <p class="m-0">
                Already a Shrulk partner? <a [routerLink]="['/','account','shop', 'login']" title="signin">Sign in</a>
            </p>
        </div>
    </form>
</div>
